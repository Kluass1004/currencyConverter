<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Currency Converter</h1>
    <form action="#submit">
        <div class="inputDetails">
            <p>Enter Amount</p>
            <input type="text" placeholder="Enter value" id="input" required>
        </div>
        <div class="totalDropDown">
            <div class="dropDown">
                <p>From </p>
                <div class="slecDrop" style="display: flex;">
                    <img id="img"  src="https://flagsapi.com/AE/flat/64.png" >
                    <select name="" id="from" required>
                     
                    </select>
                </div>
                
            </div>
            <div>
                <i class="fa-solid fa-right-left"></i>
            </div>
            
            <div class="dropDown">
                <p>To  </p>
                <div class="slecDrop" style="display: flex;">
                    <img id="img" src="https://flagsapi.com/AE/flat/64.png">
                    <select name="" id="to" required>
                     
                    </select>
                </div>
            </div>
        </div>
        <div >
            <p id="msg" style="font-style: italic;text-decoration: underline;color: black;"></p>
            <button type="submit" id="btn" >Get Exchange Rate</button>
        </div>
     
    </form>
   
    <script src="/code.js"></script>
    <script src="/script.js"></script>
</body>

</html>
